# Application Configuration
spring.application.name=blur-App
server.port=${PORT:${BACKEND_PORT:8080}}

# Load local environment file automatically (for local `mvn spring-boot:run`)
# Create it from template: `cp env.template .env`
spring.config.import=optional:file:.env[.properties]

# Database Configuration (clean Spring format)
# Values come from environment or from `.env` file.
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Circular References
spring.main.allow-circular-references=true

# JWT Configuration
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration
logging.level.root=WARN
logging.level.com.packt.blurApp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.config.annotation.authentication.configuration=ERROR
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# API Prefix
api.prefix=/api/v1

# CORS Configuration (override in .env)
# Comma-separated list of allowed origins
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
# Comma-separated list of allowed methods
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
# Comma-separated list of allowed headers
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
# Comma-separated list of exposed headers
cors.exposed-headers=${CORS_EXPOSED_HEADERS:Authorization,Content-Type}
# Whether to allow credentials (cookies, authorization headers)
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
# Max age for preflight requests in seconds
cors.max-age=${CORS_MAX_AGE:3600}